<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MokeSell</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="help.html">Help</a></li>

    <section id="search" class="search-browsing">
        <h2>Search for Products</h2>
        <form class="search-form">
            <div class="filters">
                <label>Brand:</label>
                <input type="checkbox" name="brand" value="apple"> Apple
                <input type="checkbox" name="brand" value="samsung"> Samsung
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products here...">
                <button type="submit">Search</button>
            </div>
        </form>
    </section>
