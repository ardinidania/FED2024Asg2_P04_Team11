    <section class="container">
        <section class="filter-section">
            <h3>Filter Products</h3>
            <h4>Brand</h4>
            <label><input type="checkbox" name="brand" value="Apple"> Apple</label>
            <label><input type="checkbox" name="brand" value="Samsung"> Samsung</label>
            <h4>Type</h4>
            <label><input type="checkbox" name="type" value="iphone"> iPhone</label>
            <label><input type="checkbox" name="type" value="ipad"> iPad</label>
            <label><input type="checkbox" name="type" value="Macbook"> Macbook</label>
            <label><input type="checkbox" name="type" value="Airpods"> Airpods</label>
            <label><input type="checkbox" name="type" value="Apple Displays (monitor)"> Apple Displays (monitor)</label>
            <label><input type="checkbox" name="type" value="Apple Headphone"> Apple Headphone</label>
            <label><input type="checkbox" name="type" value="Galaxy Phone"> Galaxy Phone</label>
            <label><input type="checkbox" name="type" value="Galaxy Tab"> Galaxy Tab</label>
            <label><input type="checkbox" name="type" value="Galaxy Buds"> Galaxy Buds</label>
            <label><input type="checkbox" name="type" value="Samsung Monitor"> Samsung Monitor</label>
            <label><input type="checkbox" name="type" value="Samsung Galaxy Book"> Samsung Galaxy Book</label>
            <button id="searchFilters">Search</button>
        </section>

        <section class="main-content">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products here...">
                <button id="searchButton">&#128269;</button>
            </div>
            <section class="products-section" id="product-container">
                </section>
        </section>
    </section>
