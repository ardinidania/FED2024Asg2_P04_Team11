<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];

            s1.src = 'https://embed.tawk.to/67933421825083258e0a6ece/1iibg790o';

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">MokeSell</div>
            <ul class="nav-links">
                <li><a href="../html-files/index.html">Home</a></li>
                <li><a href="../html-files/listings.html">Listings</a></li>
                <li><a href="../html-files/shop.html">Shop</a></li>
                <li><a href="../html-files/about-you.html">About You</a></li>
            </ul>
            <!-- Push these to the right -->
            <div class="nav-right">
                <a href="../html-files/notification.html" class="notification-bell">
                    <img src="../Images/notification.png" alt="Notifications">
                    <span class="notification-dot"></span>
                </a>
            </div>
            <div class="auth-buttons">
                <span id="auth-toggle">Login / Register</span>
            </div>
        </nav>
    </header>

    <div class="product-listing-page"> 
        <main class="container">
            
            <!-- List Your Products Section -->
            <div class="list-products-container">
                <h2 class="section-title">List your products</h2>
                <section class="list-products">
                    <div class="upload-box" id="uploadBox">
                        <input type="file" id="imageUpload" multiple accept="image/*" hidden>
                        <div class="upload-icon" id="uploadIcon">
                            <img src="../Images/add-image-icon.png" alt="Upload Icon">
                        </div>

                        <button class="upload-btn" id="selectPhotosBtn">Select photos</button>
                        <p>(up to 30 photos)</p>
                    </div>
                </section>
            </div>

            <!-- Sell to MokeSell Section -->
            <div class="sell-section-container">
                <h2 class="section-title">Sell to MokeSell</h2>
                <section class="sell-section">
                    <section class="product-category">
                        <h3>Apple Products</h3>
                        <div class="product-grid">
                            <div class="product-slider">
                                <div class="product-box"><img class="ipad-product" src="../Images/ipad-2.jpeg" alt="Apple Product - iPad"></div>
                                <div class="product-box"><img class="iphone-product" src="../Images/iphone.png" alt="Apple Product"></div>
                                <div class="product-box"><img class="apple-placeholder1" src="../Images/apple_airpods-max_hero_12082020_big.jpg.large.jpg" alt="Apple Product"></div>
                                <div class="product-box"><img class="apple-placeholder2" src="../Images/macbook.jpeg" alt="Apple Product"></div>
                            </div>
                        </div>
                    </section>

                    <section class="product-category">
                        <h3>Samsung Products</h3>
                        <div class="product-grid">
                            <div class="product-slider">
                                <div class="product-box"><img class="samsung-product1" src="../Images/GalaxyTab-1.jpg" alt="Samsung Galaxy Tab"></div>
                                <div class="product-box"><img class="samsung-product2" src="../Images/Samsungphone-1.jpg" alt="Samsung Galaxy Phone"></div>
                                <div class="product-box"><img class="samsung-product3" src="../Images/Galaxybud-1.jpg" alt="Samsung Galaxy Bud"></div>
                                <div class="product-box"><img class="samsung-product4" src="../Images/Galaxylaptop-1.jpg" alt="Samsung Galaxy Laptop"></div>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </main>
    </div> 

    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

</html>
