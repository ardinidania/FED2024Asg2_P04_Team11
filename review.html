<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings and Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="review-section">
        <header>
            <button class="back-button">&larr;</button>
            <h1>Ratings and Reviews</h1>
        </header>

        <div class="average-rating">
            <span>Average rating:</span>
            <div class="rating-display">
                <span class="rating-value">4.5</span>
                <div class="stars">
                    <span class="star-overlay">★★★★★</span>
                    <span class="filled-stars" style="width: 90%;">★★★★★</span>
                </div>
            </div>
        </div>

        <div class="reviews-header">
            <h2>All reviews (1k)</h2>
            <button class="add-review">+ Add review</button>
        </div>

        <!-- Add Review Form -->
        <div class="add-review-form hidden">
            <h3>Write a Review</h3>
            <form id="reviewForm">
                <input type="text" id="reviewerName" placeholder="Your Name" required>
                <div class="star-rating">
                    <label for="ratingInput">Rate (1-5):</label>
                    <input type="number" id="ratingInput" min="1" max="5" step="0.1" placeholder="1 to 5" required>

                </div>
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
                <button type="submit" class="submit-review">Submit Review</button>
            </form>
        </div>

        <div class="reviews-grid">
            <!-- Example review cards -->
            <div class="review-card">
                <div class="review-initial">A</div>
                <div class="review-content">
                    <h3>Alex</h3>
                    <div class="stars">
                        <span class="star-overlay">★★★★★</span>
                        <span class="filled-stars" style="width: 100%;">★★★★★</span>
                    </div>
                    <p>Mokesell has authentic products and it's not fake</p>
                    <span class="review-date">2025-02-02</span>
                </div>
            </div>
        </div>

        <button class="load-more" id="loadMoreButton">See more reviews</button>

    </div>

    <script src="review.js"></script>
</body>
</html>
